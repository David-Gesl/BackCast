<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Radio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container to hold everything -->
    <div class="container">
        <!-- Radio which will hold everything -->
        <div class="radio">
            <div class="antenna"></div>
                <!-- Screen that shows radio frequency -->
            <div class="screen">
                <!-- Display radio frequency: -->
                <div class="frequency">1190 KEX</div>
            </div>
            <!-- Controls div to hold dials and badge -->
            <div class="controls">
                <div class="dial tuning"></div>
                <div class="badge">
                    <div class="badge-text">BeaverHakcsS24</div>
                    <div class ="light-streak"></div>
                </div>
                <div class="dial volume"></div>
            </div>
            <div class="speaker">
                <div class="grille"></div>
            </div>
        </div>
        <footer>
            <p>Tune for some retro jams paired with historical stories narrated by your host Benny </p>
        </footer>
    </div>


</body>
</html>
